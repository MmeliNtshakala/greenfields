
# Welcome Message Properties
welcomeMessage=________________________________________________________________________________\nROBOT WORLD                          TEAM: JHB 16\n________________________________________________________________________________\nWelcome, Commander! Ready to dominate the battlefield?\nType 'help' for commands or just dive in.\n________________________________________________________________________________\nTIP: Robots can fire through obstacles - use it wisely!\n________________________________________________________________________________\nCORE COMMANDS:\n- - LAUNCH:   launch <type>         (e.g. 'launch tanker Botzilla')\n- - MOVEMENT: forward/back <steps>, turn <left/right>, sprint <steps>\n- - COMBAT:   fire, repair, reload\n- - SENSORS:  look, state\n- - META:     help, quit\n________________________________________________________________________________\nROBOT TYPES:\n- - sniper: Long-range, low shields\n- - tanker: Slow, high shields\n- - scout:  Fast, medium shields\n________________________________________________________________________________\nWARNING: The world is brutal. Dead robots tell no tales. Yours won't either.\n________________________________________________________________________________\nType in the `launch <type>` command to get started:\n
helpCommandText=______________________________________________________________________________________________\n| Command Format | Description\n______________________________________________________________________________________________\n| `launch <type>` | Deploys a robot with shields/shots into the World.\n| `state`         | Displays back the robots state, information about the robot. |\n| `look`          | Display back obstacles and other robots positions in the World. |\n| `forward x`     | Move forward X steps. |\n| `back X`        | Move back X steps. |\n| `left`          | Turn left. |\n| `right`         | Turn right. |\n| `sprint x`      | Move forward in a sprinting sequence.|\n| `fire`          | Shoots in the direction facing.\n| `create <name>` | Creates a team. |\n| `join <team>`   | Joins an existing team. |\n______________________________________________________________________________________________\n
